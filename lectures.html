<head>

    <title>Knowledge Hub - Lectures</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=IBM+Plex+Sans:wght@300;400;500;600;700&family=El+Messiri:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/base.css">

<body class="timeline-body">
    <nav class="navbar navbar-expand-lg timeline-nav">
        <div class="container">
            <a class="navbar-brand" href="index.html#knowledge"><span class="brand-mark">YK</span> Knowledge Hub</a>
            <div class="d-flex align-items-center nav-actions">
                <a class="btn btn-ghost btn-sm" href="index.html#knowledge">Back to site</a>
            </div>
        </div>
    </nav>

    <section class="knowledge-section" style="padding-top: 160px;">
        <div class="container">
            <div class="section-intro">
                <p class="eyebrow">Lectures</p>
                <h2>All backend topics</h2>
                <p>Choose a lecture and open the Markdown or download the PDF.</p>
            </div>
            <div class="knowledge-toolbar">
                <button class="filter-chip active" data-filter="all">All</button>
                <button class="filter-chip" data-filter="database">Database</button>
                <button class="filter-chip" data-filter="performance">Performance</button>
                <button class="filter-chip" data-filter="security">Security</button>
            </div>
            <div class="knowledge-grid">
                <article class="knowledge-card" data-category="database">
                    <div class="knowledge-header">
                        <h3>Concurrency & Locking in Laravel</h3>
                        <span class="knowledge-tag">Database</span>
                    </div>
                    <p>Transactions, row locks, and safe updates.</p>
                    <div class="knowledge-links">
                        <a class="btn btn-ghost btn-sm" href="content/en/concurrency-locking-laravel.md" target="_blank">Open EN</a>
                        <a class="btn btn-ghost btn-sm" href="content/ar/concurrency-locking-laravel.md" target="_blank">Open AR</a>
                        <a class="btn btn-ghost btn-sm" href="pdf/concurrency-locking-laravel.pdf" download>PDF</a>
                    </div>
                </article>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
